        body {
            font-family: Arial, sans-serif;
            margin: 0;

        }
        header {
            background-color: #007bff; /* Blue */

        }

            color: #fff; /* White */

        nav a {
            color: #fff; /* White */

            margin: 0 10px;
        }
        section {
            padding: 20px;
            text-align: center;
        }
        footer {
            background-color: #007bff; /* Blue */
            color: #fff; /* White */
            padding: 10px;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
